<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testing</title>
  
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: rgb(82, 82, 230);
  font-family: Arial, sans-serif;
}

.main {
  position: relative;
  width: 300px;
  height: 200px;
  cursor: pointer;
}

/* Base style for all cards */
.card {
  position: absolute;
  inset: 0; /* top:0; right:0; bottom:0; left:0 */
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  color: #333;
  font-weight: bold;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}

/* Stack effect */
.back {
  z-index: 1;
  transform: translate(16px, 16px) rotate(-2deg);
}

.middle {
  z-index: 2;
  transform: translate(8px, 8px) rotate(1deg);
}

.front {
  z-index: 3;
  transform: translate(0, 0);
}

/* Hover effect for fun */
.main:hover .front {
  transform: translate(0, -10px) rotate(0deg);
  box-shadow: 0 12px 25px rgba(0,0,0,0.35);
}

  </style>
</head>
<body>
  <div class="main">
  
    <div class="card back" style="background: #FFB6C1;">Back Card</div>
  <div class="card middle" style="background: #87CEFA;">Middle Card</div>
  <div class="card front" style="background: #FFD700;">Front Card</div>

</div>

</body>
</html>
